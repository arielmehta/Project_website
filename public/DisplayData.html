<h1 id = "subtitle"> Data 2016-2017 </h1>
  <div id="data_table">


<script>
   var Trap_Collection_Form = {};

   firebaseRef.on('value', function(snapshot) {
       Trap_Collection_Form = snapshot.val();
       var session_data = "<div class=\"header-container\"> " +
               "<div class=\"header-type\">Trap Type</div >" +
               "<div class=\"header-date\">Date Trap Was Set</div>" +
               "<div class=\"header-pos\">Position Type</div>" +
               "<div class=\"header-lat\"> Latitude </div>" +
               "<div class=\"header-long\"> Longitude </div >" +
               "<div class=\"header-weath\"> Weather Data </div>" +
               "<div class=\"header-hum\"> Humidity </div>" +
               "<div class=\"header-rain\"> Average Rainfall </div>" +
               "<div class=\"header-total\"> Number of Eggs Total </div >" +
               "<div class=\"header-raft\"> Number of Egg Rafts </div>" +
               "<div class=\"header-egg\"> Number of Individual Eggs</div>" +
               "<div class=\"header-spec\"> Mosquito Species of Eggs Found</div>" +
           "</div>";


       for (var keys in Trap_Collection_Form){
           session_data = session_data + "<div class=\"session-container\">" +
               "      <div id=\"type\" class=\"one\">" + Trap_Collection_Form[keys].Trap_type + "</div>" +
               "      <div id=\"date\" class=\"two\">" + Trap_Collection_Form[keys].date_Set + " </div>" +
               "      <div id=\"pos\" class=\"three\">"+Trap_Collection_Form[keys].position_Type +" </div>" +
               "      <div id=\"lat\" class=\"four\"> " + Trap_Collection_Form[keys].trap_Latitude + "</div>" +
               "      <div id=\"type\" class=\"five\">" + Trap_Collection_Form[keys].trap_Longitude + "</div>" +
               "      <div id=\"date\" class=\"six\">" + Trap_Collection_Form[keys].weather_Data + " </div>" +
               "      <div id=\"pos\" class=\"seven\">"+Trap_Collection_Form[keys].humidity +" </div>" +
               "      <div id=\"lat\" class=\"eight\"> " + Trap_Collection_Form[keys].average_Rainfall + "</div>" +
               "      <div id=\"type\" class=\"nine\">" + Trap_Collection_Form[keys].number_Eggs_Total + "</div>" +
               "      <div id=\"date\" class=\"ten\">" + Trap_Collection_Form[keys].number_Egg_Rafts + " </div>" +
               "      <div id=\"pos\" class=\"eleven\">"+Trap_Collection_Form[keys].number_Individual_Eggs +" </div>" +
               "      <div id=\"lat\" class=\"twelve\"> " + Trap_Collection_Form[keys].egg_Species + "</div>" +
                   "</div>";

       }
       document.getElementById("data_table").innerHTML = session_data;

   });


//</script>
