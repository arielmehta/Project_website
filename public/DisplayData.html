<h1 id = "subtitle" style = "font-family:Abel !important"> Active Traps List </h1>
  <div id="data_table">


<script>
var trap_number = 0;
   var Trap_Setup_Form = {};

   firebaseRefa.on('value', function(snapshot) {
       Trap_Setup_Form = snapshot.val();
       var session_data = "<div class=\"header-container\"> " +
               "<div class=\"header-type\">Trap Number</div >" +
               "<div class=\"header-date\">Initials</div>" +
               "<div class=\"header-pos\">Latitude</div>" +
               "<div class=\"header-lat\"> Longitude </div>" +
               "<div class=\"header-weath\"> Start Date </div>" +
           "</div>";


       for (var keys in Trap_Setup_Form){
          trap_number = trap_number + 1;
           session_data = session_data + "<div class=\"session-container\">" +
               "      <div id=\"type\" class=\"one\">" + trap_number + "</div>" +
               "      <div id=\"date\" class=\"two\">" + Trap_Setup_Form[keys].Initials + " </div>" +
               "      <div id=\"pos\" class=\"three\">"+Trap_Setup_Form[keys].Latitude +" </div>" +
               "      <div id=\"lat\" class=\"four\"> " + Trap_Setup_Form[keys].Longitude + "</div>" +
               "      <div id=\"date\" class=\"six\">" + Trap_Setup_Form[keys].Start_Month + "/" + Trap_Setup_Form[keys].Start_Day + "/" + Trap_Setup_Form[keys].Start_Year + " </div>" +
                   "</div>";
       }
       document.getElementById("data_table").innerHTML = session_data;

   });


//</script>
