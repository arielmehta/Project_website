<!DOCTYPE html>
<html>
    
    <head>
        <title>Enter Data</title>
        <link rel="stylesheet" href="EnterData3.css">
        <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
        <script type="text/javascript">
        <!--
            function toggle_visibility(id) {
               var e = document.getElementById(id);
               if(e.style.display == 'block')
                  e.style.display = 'none';
               else
                  e.style.display = 'block';
            }
        //-->
        </script>
        
        <h1>Trap Modifications</h1>
        <form>
            <table>
                <tr>
                    <td style="vertical-align: top">
                        <div id="box">
                        <img src="Images/flowericon.png" id="largeicons"/>
                        <a href="#" onclick="toggle_visibility('showhide1');">
                        <input type="radio" name="mod" id="nature" value="natural"><br>
                        </a>
                        <label for="nature">Natural Materials in Cup</label>
                        </div>
                    </td>
                    <td style="vertical-align: top">
                        <div id="box">
                        <img src="Images/shirticon.png" id="largeicons"/>
                        <a href="#" onclick="toggle_visibility('showhide2');">
                        <input type="radio" name="mod" id="notnature" value="unnatural"><br>
                        </a>
                        <label for="notnature">Synthetic Materials in Cup</label>
                        </div>
                    </td>
                    <td style="vertical-align: top">
                        <div id="box">
                        <img src="Images/paper.png" id="largeicons"/>
                        <a href="#" onclick="toggle_visibility('showhide3');">
                        <input type="radio" name="mod" id="paper" value="paper"><br>
                        </a>
                        <label for="paper">Paper Modifications</label>
                        </div>
                    </td>
                    <td style="vertical-align: top">
                        <div id="box">
                        <img src="Images/noneicon.png" id="largeicons"/>
                        <input type="radio" name="mod" value="none"><br>
                        <label for="none">No Modifications</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: top">
                        <div id="showhide1" style="display:none;">
                        <div id="smallbox">
                            <img src="Images/leaficon.png" id="smallicons"/>
                            <input type="checkbox" name="options" id="leaves">
                            <label for="leaves" id="options">Leaves</label><br>
                        </div>
                        <div id="smallbox">
                            <img src="Images/flower2.png" id="smallicons"/>
                            <input type="checkbox" name="options" id="flowers">
                            <label for="flowers" id="options">Flowers</label>
                        </div>
                        <div id="smallbox">
                            <img src="Images/trashicon.png" id="smallicons"/>
                            <input type="checkbox" name="options" id="trash">
                            <label for="trash" id="options">Compost / Food</label>   
                        </div>
                        <div id="smallbox">
                            <img src="Images/treeicon.png" id="smallicons"/>
                            <a href="#" onclick="toggle_visibility('othertext');">
                            <input type="checkbox" name="options" id="other">
                            </a>
                            <label for="other" id="options">Other</label>  
                            <div id="othertext" style="display: none">
                            <p style="font-size: 1.1vw">Please specify:</p>
                            <input type="text" style="font-family: Abel, sans-serif; font-size: 1.2vw">
                            </div>
                        </div>
                        </div>
                    </td>
                    <td style="vertical-align: top">
                        <div id="showhide2" style="display: none">
                        <div id="smallbox">
                            <img src="Images/perfume.png" id="smallicons"/>
                            <input type="checkbox" name="options" id="perfume">
                            <label for="perfume" id="options">Fragrance</label>   
                        </div>
                        <div id="smallbox">
                            <img src="Images/shirticon1.png" id="smallicons"/>
                            <input type="checkbox" name="options" id="clothing">
                            <label for="clothing" id="options">Clothing / Human Scents</label>   
                        </div>
                        <div id="smallbox">
                            <img src="Images/treeicon1.png" id="smallicons"/>
                            <a href="#" onclick="toggle_visibility('othertext1');">
                            <input type="checkbox" name="options" id="other1">
                            </a>
                            <label for="other1" id="options">Other</label>  
                            <div id="othertext1" style="display: none">
                            <p style="font-size: 1.1vw">Please specify:</p>
                            <input type="text" style="font-family: Abel, sans-serif; font-size: 1.2vw">
                            </div>
                        </div>
                        </div>
                    </td>
                    <td style="vertical-align: top">
                        <div id="showhide3" style="display: none">
                        <div id="smallbox">
                            <img src="Images/coloricon.png" id="smallicons"/>
                            <a href="#" onclick="toggle_visibility('colortext');">
                            <input type="checkbox" name="options" id="color">
                            </a>
                            <label for="color" id="options">Color Change</label>  
                            <div id="colortext" style="display: none">
                            <p style="font-size: 1.1vw">Please specify:</p>
                            <input type="text" style="font-family: Abel, sans-serif; font-size: 1.2vw">
                            </div>
                        </div>
                        <div id="smallbox">
                            <img src="Images/pattern.png" id="smallicons"/>
                            <a href="#" onclick="toggle_visibility('patterntext');">
                            <input type="checkbox" name="options" id="pattern">
                            </a>
                            <label for="pattern" id="options">Pattern Change</label>  
                            <div id="patterntext" style="display: none">
                            <p style="font-size: 1.1vw">Please specify:</p>
                            <input type="text" style="font-family: Abel, sans-serif; font-size: 1.2vw">
                            </div>
                        </div>    
                        </div>
                    </td>
                </tr>
            </table>
            <div id="nextbutton" style="margin: auto">
                <input type="submit" value="Next" style="font-family: Abel, sans-serf; font-size: 1.2vw">
            </div>
        </form>

        <div id="iconcredit">
        <p>Icons from IconFinder designers: <a href="https://www.iconfinder.com/olgakozachenko">Olha Kozachenko</a>, <a href="https://www.iconfinder.com/webalys">Webalys</a>, <a href="https://www.iconfinder.com/dariusdan">Darius Dan</a>, <a href="https://www.iconfinder.com/Zerg">Sergei Kokota</a>, <a href="https://www.iconfinder.com/webhostingmedia">David Cross</a>, <a href="http://www.elegantthemes.com/">Nick Roach</a></p>
        </div>

    </body>
</html>
